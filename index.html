<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knights Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="knight-a" class="knight"></div>
    <div id="knight-b" class="knight"></div>
    <div id="health-bar-a" class="health-bar"></div>
    <div id="health-bar-b" class="health-bar"></div>
    <div id="ground"></div>
    <div id="left-wall" class="wall"></div>
    <div id="right-wall" class="wall"></div>
    <div id="instructions">W/A/D: Move/Jump Knight A | Arrow Keys: Move/Jump Knight B | F: Attack with Knight A | /: Attack with Knight B</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
